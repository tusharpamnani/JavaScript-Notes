<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
</head>
<body>
    <h1 id="myTitle">This is the menu</h1>

    <input type="radio" name="fruits" value="apple" checked="checked">
    <label for="apple">apple</label><br>
    <input type="radio" name="fruits" value="orange">
    <label for="orange">orange</label><br>
    <input type="radio" name="fruits" value="banana">
    <label for="banana">banana</label><br>

    <ul>
        <li>carrots</li>
        <li>patatoes</li>
        <li>onions</li>
    </ul>

    <div class="deserts">icecream</div>
    <div class="deserts">cake</div>
    <div class="deserts">pie</div>
    <script src="index.js"></script>
</body>
</html>
